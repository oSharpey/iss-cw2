{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                {{ message }}
            </div>
        {% endfor %}
    </div>    
 
<h1>{% block title %} Schedule An Appointment {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Subject</label>
        <input type="text" name="title"
               placeholder="Subject" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>
    <div class="form-group">
        <label for="doctor">Doctor</label>
        <select name="doctor" class="form-select">
            <option selected>Choose...</option>
            <option value="Dr. Smith">Dr. Smith</option>
            <option value="Dr. Johnson">Dr. Johnson</option>
            <option value="Dr. Williams">Dr. Williams</option>
            <option value="Dr. Brown">Dr. Brown</option>
        </select>
    </div>
    <div class="form-group">
        <label for="notes">Describe your Issue</label>
        <textarea name="notes" placeholder="Describe your condition"
                  class="form-control">{{ request.form['notes'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date"
               placeholder="Date" class="form-control"
               value="{{ request.form['date'] }}"></input>
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="time" name="time"
               placeholder="Time" class="form-control"
               value="{{ request.form['time'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
