{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit Note For "{{ record['name'] }}" {% endblock %}</h1>

<form method="post">
        <div class="form-group">
        <label for="note">Note</label>
        <textarea name="note" 
            class="form-control">{{ request.form['note'] or record['note'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
